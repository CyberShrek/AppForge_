<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${config.titleName}"></title>
    <link rel="stylesheet" th:href="${stylesUrl+'/root.css'}">
</head>
<body>
    <th:block th:insert="fragments/header :: header(
                appGroup = ${config.appGroup},
                appName = ${config.appName},
                imagesUrl = ${imagesUrl},
                scriptsUrl = ${scriptsUrl})">
    </th:block>

    <th:block th:if="${config.mainForm != null}">
        <th:block th:insert="fragments/main-form/main-form.html :: index(
                config = ${config.mainForm},
                stylesUrl = ${stylesUrl+'/main-form'},
                scriptsUrl = ${scriptsUrl+'/main-form'})">
        </th:block>
    </th:block>

<!--    <th:block th:each="report : ${config.reports}">-->
<!--        <div th:text="${report.title}"></div>-->
<!--    </th:block>-->
</body>
<script th:src="${scriptsUrl+'/index.js'}"></script>
</html>
