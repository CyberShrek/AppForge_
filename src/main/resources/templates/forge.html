<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${config.titleName}"></title>
    <th:block th:each="src: ${sourcesResolver.cssSources}">
        <link rel="stylesheet" th:href="${src}">
    </th:block>
</head>
<body>
    <header th:replace="fragments/header.html :: header(appName = ${config.appName}, sourcesResolver = ${sourcesResolver})">
    </header>

    <form th:if="${config.mainForm}" id="main-form">
    </form>

    <th:block th:each="report : ${config.reports}">
        <div th:text="${report.title}"></div>
    </th:block>
</body>

<th:block th:each="src: ${sourcesResolver.jsSources}">
    <script th:src="${src}"></script>
</th:block>
</html>
