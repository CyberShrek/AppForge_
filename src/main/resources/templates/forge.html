<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:attr="forge = ${forgeUrl}">
<head>
    <title th:text="${config.titleName}"></title>
    <link rel="stylesheet" th:href="${stylesUrl+'/root.css'}">
    <script type="module" th:src="${scriptsUrl+'/lib/wretch.min.js'}"></script>
</head>
<body>
    <th:block th:insert="fragments/header :: header(
                appGroup = ${config.appGroup},
                appName = ${config.appName},
                imagesUrl = ${imagesUrl},
                scriptsUrl = ${scriptsUrl}+'/build')">
    </th:block>

    <th:block th:if="${config.mainForm != null}">
        <th:block th:insert="fragments/main-form/main-form.html :: index(
                config = ${config.mainForm},
                stylesUrl = ${stylesUrl+'/main-form'},
                scriptsUrl = ${scriptsUrl+'/build/main-form'})">
        </th:block>
    </th:block>

    <th:block th:each="reportSlotItem : ${config.reportSlots}"
              th:with="name = ${reportSlotItem.key}, slot = ${reportSlotItem.value}">
        <div th:class="${slot.isModal ? 'modal ' : ''}+'report'" th:name="${name}">
            <div class="head">
                <p th:text="${slot.title}"></p>
                <div class="buttons"></div>
            </div>
        </div>
    </th:block>
</body>
<script th:src="${scriptsUrl+'/build/index.js'}"></script>
</html>
