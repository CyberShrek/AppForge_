<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${config.titleName}"></title>
</head>
<body>
    <th:block th:insert="fragments/header :: header(
                appGroup = ${config.appGroup},
                appName = ${config.appName}
                )">
    </th:block>

    <th:block th:if="${config.mainForm != null}">
        <th:block th:insert="fragments/main-form/main-form.html :: main-form(
                config = ${config.mainForm}
                )">
        </th:block>
    </th:block>

    <th:block th:each="reportSlotItem : ${config.reportSlots}"
              th:with="name = ${reportSlotItem.key}, slot = ${reportSlotItem.value}">
        <div th:class="${slot.isModal ? 'modal ' : ''}+'report'" th:name="${name}">
            <div class="head">
                <p th:text="${slot.title}"></p>
                <div class="buttons"></div>
            </div>
        </div>
    </th:block>
</body>
<script type="module" src="./js/build/index.js"></script>
</html>
