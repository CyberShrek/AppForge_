<header th:fragment="header(appName, imagesUrl)">
    <p th:text="${appName}"></p>
    <button title="Сброс"
            class="reset">
      <img th:src="${imagesUrl+'/reset.svg'}" alt="">
    </button>
    <button title="Информация о приложении"
            class="info">
      <img th:src="${imagesUrl+'/info.svg'}" alt="">
    </button>
    <button title="Руководство пользователя"
            class="help">
      <img th:src="${imagesUrl+'/help.svg'}" alt="">
    </button>
</header>
